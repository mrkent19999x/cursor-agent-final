<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="My PWA">
  
  <!-- iOS Safe Area -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  
  <!-- Prevent zoom on iOS -->
  <meta name="apple-touch-fullscreen" content="yes">
  
  <title>My PWA App</title>
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- iOS Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  
  <style>
    /* Reset và base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* Fix cho iOS Safari */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    body {
      /* Background màu đen để tránh màu xanh lòi ra */
      background-color: #000000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      /* Quan trọng: Dùng safe area insets */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      /* Fallback cho browser không support safe-area */
      padding-top: constant(safe-area-inset-top);
      padding-right: constant(safe-area-inset-right);
      padding-bottom: constant(safe-area-inset-bottom);
      padding-left: constant(safe-area-inset-left);
    }
    
    /* Container chính */
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      /* Đảm bảo không bị cắt */
      min-height: 100vh;
      min-height: -webkit-fill-available; /* iOS Safari fix */
    }
    
    /* Header - sẽ tự động tính safe area */
    .header {
      background-color: #000000;
      color: #ffffff;
      padding: 1rem;
      padding-top: calc(1rem + env(safe-area-inset-top));
      padding-top: calc(1rem + constant(safe-area-inset-top)); /* iOS 11 */
    }
    
    /* Content area */
    .content {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* Smooth scroll iOS */
      background-color: #ffffff;
      padding: 1rem;
    }
    
    /* Footer - sẽ tự động tính safe area */
    .footer {
      background-color: #000000;
      color: #ffffff;
      padding: 1rem;
      padding-bottom: calc(1rem + env(safe-area-inset-bottom));
      padding-bottom: calc(1rem + constant(safe-area-inset-bottom)); /* iOS 11 */
    }
    
    /* Utility class để test safe areas */
    .safe-area-top {
      padding-top: env(safe-area-inset-top);
      padding-top: constant(safe-area-inset-top);
    }
    
    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom);
      padding-bottom: constant(safe-area-inset-bottom);
    }
    
    .safe-area-left {
      padding-left: env(safe-area-inset-left);
      padding-left: constant(safe-area-inset-left);
    }
    
    .safe-area-right {
      padding-right: env(safe-area-inset-right);
      padding-right: constant(safe-area-inset-right);
    }
    
    /* Fix cho fullscreen trên Android */
    @media (display-mode: fullscreen) {
      body {
        padding: 0;
      }
    }
    
    /* Fix cho standalone mode */
    @media (display-mode: standalone) {
      body {
        /* Giữ nguyên safe area padding */
      }
    }
    
    /* Debug helper - xóa khi deploy */
    .debug-safe-area {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(255, 0, 0, 0.3);
      padding: 0.5rem;
      font-size: 0.75rem;
      z-index: 9999;
      display: none; /* Ẩn khi production */
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>My PWA App</h1>
      <p>Header với safe area</p>
    </div>
    
    <div class="content">
      <h2>Content Area</h2>
      <p>Đây là vùng content chính, sẽ tự động scroll nếu quá dài.</p>
      <p>Không bị cắt ở trên hay dưới nhờ safe area insets.</p>
      
      <!-- Thêm nhiều content để test scroll -->
      <div style="height: 200vh; background: linear-gradient(to bottom, #fff, #f0f0f0); padding: 2rem;">
        <h3>Scroll Test Area</h3>
        <p>Cuộn xuống để test...</p>
      </div>
    </div>
    
    <div class="footer">
      <p>Footer với safe area</p>
    </div>
  </div>
  
  <!-- Debug info - xóa khi deploy -->
  <div class="debug-safe-area" id="debugInfo"></div>
  
  <script>
    // Debug safe area values (chỉ dùng khi develop)
    if (window.location.search.includes('debug=1')) {
      document.getElementById('debugInfo').style.display = 'block';
      const info = {
        top: getComputedStyle(document.documentElement).getPropertyValue('env(safe-area-inset-top)'),
        bottom: getComputedStyle(document.documentElement).getPropertyValue('env(safe-area-inset-bottom)'),
        left: getComputedStyle(document.documentElement).getPropertyValue('env(safe-area-inset-left)'),
        right: getComputedStyle(document.documentElement).getPropertyValue('env(safe-area-inset-right)'),
        viewportWidth: window.innerWidth,
        viewportHeight: window.innerHeight,
        screenWidth: window.screen.width,
        screenHeight: window.screen.height
      };
      document.getElementById('debugInfo').textContent = JSON.stringify(info, null, 2);
    }
    
    // Prevent pull-to-refresh trên mobile
    let lastTouchY = 0;
    document.addEventListener('touchstart', (e) => {
      lastTouchY = e.touches[0].clientY;
    }, { passive: true });
    
    document.addEventListener('touchmove', (e) => {
      const touchY = e.touches[0].clientY;
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight;
      const clientHeight = document.documentElement.clientHeight;
      
      // Nếu đang ở top và kéo xuống -> prevent
      if (scrollTop === 0 && touchY > lastTouchY) {
        e.preventDefault();
      }
      // Nếu đang ở bottom và kéo lên -> prevent
      if (scrollTop + clientHeight >= scrollHeight - 1 && touchY < lastTouchY) {
        e.preventDefault();
      }
      
      lastTouchY = touchY;
    }, { passive: false });
    
    // Register service worker nếu có
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered', reg))
          .catch(err => console.log('SW registration failed', err));
      });
    }
  </script>
</body>
</html>
